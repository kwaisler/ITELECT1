<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 10%;
            padding-left: 25%;
            padding-right: 25%;
            background-color: lightgray;
        }
        .greet-box{
            background-color: white;    
            padding: 10%;
            border-radius: 15px;
            
        }
    </style>

</head>
<body>
    <div class="greet-box">
        <h2 class="mb-4 text-center">cutie</h2>
        <div class="mb-3">
        <label for="nameInput" class="form-label">Name:</label>
        <input type="text"class="form-control" id="nameInput"placeholder="Enter your name">
        </div>
    
    <button onclick="greetuser()" class="btn btn-primary w-100">Next</button>
    <div class="alert alert-info mt-4 d-none"id="greetingAlert" role="alert"></div>

    <script>
        function greetuser(){
            const name = document.getElementById("nameInput").value;
            const alertBox = document.getElementById("greetingAlert");

            if(name.trim() !== ""){
                alertBox.innerText = `Hello, ${name}! Welcome!`;
                alertBox.classList.remove("d-none");

            }else{
                alertBox.innerText = "Please enter your name!"
                alertBox.classList.remove("d-none");
                alertBox.classList.replace("alert-info", "alert-warning")
            }
            
        }
    </script>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
