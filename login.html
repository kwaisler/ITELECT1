<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Donation pledge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    /* Global Styles */
    body {
      background-color: #c2ae88;
      color: #000000;
      display: flex;
      margin: 0;
    }

    /* Sidebar Styles */
    .sidebar {
      background-color: #775d2d;
      color: black;
      width: 200px;
      min-height: 100vh;
      padding: 10px;
    }

    .sidebar h5 {
      background-color: #000000;
      color: white;
      padding: 16px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
    }

    .sidebar a {
      color: black;
      text-decoration: none;
      display: block;
      padding: 15px;
      font-size: 20px;
    }

    .sidebar a:hover {
      background-color: #d3bc92;
      padding-left: 15px;
    } 

    /* Login Container */
    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .login-box {
      background-color: #000000;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-box h3 {
        color: white;
    }

    .form-control {
      background-color: #ffffff;
      color: #000;
      border: 1px solid #ccc;
    }

    .form-control::placeholder {
      color: #888;
    }

    .error-msg {
      color: red;
      font-size: 0.9rem;
    }

    .links {
      display: flex;
      justify-content: space-between;
    }

    .links a {
      text-decoration: none;
      color: #0d6efd;
    }

    .social-btns {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .social-btns button {
      width: 100%;
    }
    
  </style>
</head>
<body>

  <div class="sidebar">
    <h5><img src="image/balance-scale.png" alt="" style="width: 50px;">DONS</h5>
    <hr>
    <a href="home.html">Home</a>
    <a href="">About us</a>
    <div class="dropdown mt-3">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">Settings</button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><a class="dropdown-item" href="login.html">Login/Register</a></li>
      </ul>
    </div>
  </div>

  <div class="login-container">
    <div class="login-box">
      <h3 class="text-center mb-4">Welcome Back</h3>
      <div id="error" class="error-msg mb-3"></div>
      <form id="loginForm">
        <div class="mb-3">
          <input type="text" class="form-control" id="username" placeholder="Username or Email">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="links mb-3">
          <a href="forgot-password.html">Forgot Password?</a>
          <a href="signup.html">Sign Up</a>
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>

      <p class="text-center mt-3">Or login with:</p>
      <div class="social-btns">
        <button class="btn btn-outline-danger" onclick="socialLogin('gmail')">Login with Gmail</button>
        <button class="btn btn-outline-primary" onclick="socialLogin('facebook')">Login with Facebook</button>
        <button class="btn btn-outline-dark" onclick="socialLogin('github')">Login with GitHub</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('error');

      if (!username || !password) {
        errorDiv.textContent = "Please enter both username/email and password.";
        return;
      }

      localStorage.setItem('user', JSON.stringify({ username }));

      if (username === "admin" && password === "1234") {
        alert("Login successful!");
        window.location.href = "home.html"; 
      } else {
        errorDiv.textContent = "Invalid credentials. Try again.";
      }
    });

    function socialLogin(platform) {
      alert(`Redirecting to ${platform} login...`);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
